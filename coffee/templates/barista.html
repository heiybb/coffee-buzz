<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</head>
<body>

    <div class="container">
        <div class="row">
            <ul class="nav nav-pills navbar-right">
              <li role="presentation"><a href="">HI, {{ staffName }}</a></li>
              <li role="presentation" class="active"><a href="/coffee/staff">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="jumbotron">
      <h1 style="text-align: center">Coffee Making Queue</h1>
    </div>


    <div class="container">
        <div class="row">
            <div>
                {% for order in all_order_item %}
                    <div class="col-md-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3>{{ order.product_name }}</h3>
                        </div>
                        <div class="panel-body">
                            <div>
                                <h3>Number : {{ order.order_number }}</h3>
                                <h3>Status : {{ order.order_status }}</h3>
                                <h3>Order Time: {{ order.created_at }}</h3>
                            </div>
                            <div class="pull-right">
                                <button class="btn btn-primary btn-lg">Complete</button>
                                <button class="btn btn-primary btn-lg">Remove</button>
                            </div>
                        </div>
                    </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
