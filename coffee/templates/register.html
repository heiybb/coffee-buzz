<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
</head>
<body>

<div class="container">
    <div class="row">
        <ul class="nav nav-pills">
          <li role="presentation" ><a href="/coffee/staff">Home</a></li>
              <li role="presentation" ><a href="/coffee/login">Login</a></li>
              <li role="presentation" class="active"><a href="/coffee/register">Register</a></li>
        </ul>
    </div>
</div>

<div class="jumbotron">
  <h1 style="text-align: center">Coffee Buzz</h1>
</div>



<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-offset-2">
            <form class="form-horizontal" action="register" method="post" >

                {% csrf_token %}

              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" name="email" id="email" class="form-control">
                    <span>{{ errmsg }}</span>
                </div>
              </div>

              <div class="form-group">
                <label for="user_name" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-6">
                  <input type="text" name="user_name" id="user_name" class="form-control">
                    <span>{{ errmsg }}</span>
                </div>
              </div>

                <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-6">
                  <input type="password" name="pwd" id="pwd" class="form-control">
                    <span>{{ errmsg }}</span>
                </div>
              </div>

                <div class="form-group">
                <label for="cpwd" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-6">
                  <input type="password" name="cpwd" id="cpwd"  class="form-control">
                    <span>{{ errmsg }}</span>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="checkbox">
                    <label>
                        <input type="checkbox" name="allow" id="allow">Agree
                        <span>{{ errmsg }}</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Register</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>





</body>
</html>
