<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

</head>
<body>

<div class="container">
    <div class="row">
        <ul class="nav nav-pills">
              <li role="presentation"><a href="/group6coffee/index">Home</a></li>
              <li role="presentation" class="active"><a href="/group6coffee/login">Login</a></li>
              <li role="presentation"><a href="/group6coffee/register">Register</a></li>
        </ul>
    </div>
</div>

<div class="jumbotron">
  <h1 style="text-align: center">4U Coffee Shop</h1>
</div>


<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-offset-2">
            <form class="form-horizontal" action="login" method="post" >
                {% csrf_token %}


              <div class="form-group">
                <label for="user" class="col-sm-2 control-label">User Name</label>
                <div class="col-sm-6">
                    <input type="text" name="user" id="user" class="form-control" required>
                    <span>{{ errmsg }}</span>
                </div>
              </div>

              <div class="form-group">
                <label for="pwd" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-6">
                  <input type="password" name="pwd" id="pwd" class="form-control" required>
                    <span>{{ errmsg }}</span>
                </div>
              </div>


              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Login</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
